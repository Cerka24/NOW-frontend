<app-header-auth></app-header-auth>

<div class="wrapper">
  <div class="container-form">
    <h1>Login</h1>
    <div>

      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="container-inputs">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControlName]="'email'" placeholder="Enter your email">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControlName]="'password'" placeholder="Enter your password">
          </mat-form-field>
          <button class="primary-button" mat-flat-button color="primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
