<header>
  <div class="title">
    <img src="assets/NOW-logo.svg" style="width: 64px">
    <a id="opportunities" mat-flat-button routerLink="/orgOpportunity" target="_self">Opportunities</a>
    <a mat-flat-button (click)="navigateToStudentList()" target="_self">All my students</a>
  </div>
  <div>
    <a mat-flat-button (click)="navigateToLandingPage()" target="_self" id="logout">Logout</a>
  </div>
</header>

<section>
  <div class="example-button-row">
    <button mat-flat-button (click)="navigateToCreateOpportunity()">ADD NEW OPPORTUNITY</button>
  </div>
  <h1>Opportunity dashboard</h1>
</section>

<div id="grid">
  <div id="card">
    <mat-card (click)="navigateToOpportunity(op.id)" (change)="displayImage(opportunityId)" class="example-card" *ngFor="let op of opportunities;">
      <img mat-card-image [src]="imagePath" alt="Cover" id="image">
      <mat-card-title id="title">{{op.title}}</mat-card-title>
      <mat-card-content>
        <p id="description">
          {{op.description}}
        </p>
<!--        <span>-->
<!--          {{op.startDate}}-->
<!--        </span>-->
<!--        <span>-->
<!--          {{op.endDate}}-->
<!--        </span>-->
        <mat-card-actions>
          <button mat-button>Open</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
