<table mat-table [dataSource]="applications"  class="mat-elevation-z8">

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Fullname </th>
    <td mat-cell *matCellDef="let element"> {{element.user.fullName}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone number</th>
    <td mat-cell *matCellDef="let element">{{element.user.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="coverLetter">
    <th mat-header-cell *matHeaderCellDef> Cover letter </th>
    <td mat-cell *matCellDef="let element"> {{element.application.additionalInfo}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <p *ngIf="!isPending(element.application.status)"> {{element.application.status}} </p>
      <button *ngIf="isPending(element.application.status)" type="button" (click)="acceptApplication(element.application.id)"  class="primary-button separator-right" mat-flat-button color="primary">Accept</button>
      <button *ngIf="isPending(element.application.status)" type="button"  class="primary-button separator-right" (click)="rejectApplication(element.application.id)" mat-flat-button color="secondary">Reject</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
